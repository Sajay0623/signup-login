<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign-in and sign-up</title>
    <script
      src="https://kit.fontawesome.com/934b202d14.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .form-box {
      width: 450px;
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid red;
      transform: translate(-40%, -40%);
      padding: 52px 90px 60px 90px;
      background: white;
      text-align: center;
    }

    .form-box h1 {
      padding-bottom: 30px;
      color: cadetblue;
      font-size: large;
    }

    .form-box h1::after {
      content: "";
      width: 30px;
      height: 3px;
      background: red;
      position: absolute;
      top: 28%;
      left: 43%;
     transform: translateX(50%);
    }

     
    .input-field{
               display: flex;
              text-align: center;
              align-items: center;
              padding-left: 5px;
              background-color: azure;
             
              
    }
    .input-field input{
      /* border: none; */
      padding: 10px 3px;
      width: 100%;outline: none;
      
    }
    .input-field i {
      margin-left: 5px;
    }
    .input-group p {
      
      
      margin-top: 15px;
      text-align: left;
      padding-left: 5px;
    }
    .input-group>p a{
          text-decoration: none;
          color: #3c00a0;
    }
  </style>
  <body>
    <div id="container">
      <div class="form-box">
        <h1>sign-up</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="text" placeholder="password" />
            </div>
            <p>Lost password <a href="#">click here</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
