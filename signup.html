<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign-in and sign-up</title>
    <script
      src="https://kit.fontawesome.com/934b202d14.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
   
  </style>
  <body>
    <div id="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="nameInp" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="emailInp" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="text" id="passInp" placeholder="password" />
            </div>
            <p>Lost password <a href="#">click here</a></p>
          </div>
          <div class="button-field">
            <button type="button" id="signUp" class="btn-1">sign-up</button>
            <button type="button" id="signIn" class="btn-2 dissable">
              sign-in
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    let nameInp = document.getElementById("nameInp")
    let emailInp = document.getElementById("emailInp")
    let passInp = document.getElementById("passInp")
    let signIn = document.getElementById("signIn");
    let signUp = document.getElementById("signUp");
    let name = document.getElementById("nameField");
    let title = document.getElementById("title");

    

    signIn.addEventListener("click", function () {
       
      if ( emailInp.value.trim() == "" || passInp.value.trim() == ""){
        alert("Please fill all the field")
        return
      }

      console.log("check signIn button is working fine");
      title.innerHTML = "Sign In";
      name.style.maxHeight = "0";

      signUp.classList.add("dissable");
      signIn.classList.remove("dissable");
    });
    signUp.addEventListener("click", function () {
      console.log("signup button has prassed")
      title.innerHTML = "Sign Up";
      name.style.maxHeight = "65px";
      signIn.classList.add("dissable");
      signUp.classList.remove("dissable");
      let nameVal = nameInp.value.trim()
      let emailVal = emailInp.value.trim()
      let passwordVal = passInp.value.trim()
      if(!nameVal || !emailVal || !passwordVal){
        alert("Please fill all the field")
        return
      }
      if(nameVal && emailVal && passwordVal){
        localStorage.setItem("authData" ,JSON.stringify({nameVal,emailVal,passwordVal}))
      }
    });
  </script>
</html>
